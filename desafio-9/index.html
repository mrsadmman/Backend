<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand" href="#">Alcohol store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Upload a product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/products">Products</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <body>
    <section>
      <h1 class="d-flex justify-content-center mb-5 mt-5">Upload an expensive bottle</h1>
      <form id="myAnchor" onsubmit="return postProducto()">
        <input type="text" name="nombre" id="nombreProducto" class="form-control" placeholder="Nombre del producto" required="true" />
        <input type="number" name="precio" id="precioProducto" class="form-control" placeholder="Precio del producto" required="true" />
        <input type="text" name="thumbnail" id="urlProducto" class="form-control" placeholder="URL de la imagen" />
        <button class="my-button" type="submit" value="Agregar">Postear</button>
      </form>
    </section>
    <div class="container">
      <h1 class="d-flex justify-content-center mb-5 mt-5">Product list</h1>
    </div>
    <section id="product-list" class="container d-flex flex-wrap justify-content-center"></section>
    <section class="mt-5 container d-flex flex-column align-items-center">
      <h1>Support Chat</h1>
      <div class="chat-container">
        <form id="myAnchor" onsubmit="return enviarMsg()">
          <input type="email" id="input-email" placeholder="Chat email" required="true" />
          <div id="mgs-area" class="chat-area"></div>
          <div class="input-msg-container">
            <input type="text" id="inputMsg" placeholder="Mensaje" required="true" />
            <button class="my-button" type="submit">Enviar</button>
          </div>
        </form>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
