<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-body">
      <div class="row">
        <div class="form-holder">
          <div class="form-content">
            <div class="form-items">
              <h3>Upload your product</h3>
              <p>Fill in the data bellow.</p>
              <form action="/form" method="POST" class="requires-validation" novalidate>
                <div class="col-md-12">
                  <input class="form-control" type="text" name="title" placeholder="Product Name" required />
                </div>

                <div class="col-md-12">
                  <input class="form-control" type="number" name="price" placeholder="Product Price" required />
                </div>

                <div class="col-md-12">
                  <input class="form-control" type="text" name="thumbnail" placeholder="Image URL" required />
                </div>

                <div class="form-button mt-3">
                  <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
